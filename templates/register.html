{% load static %}
<html lang="en">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{% static 'images/signupbackground.avif' %}") center fixed;
      background-size: cover; /* Adjust as needed */
    }
  </style>
</head>
{% block body %}
 {% if messages %}
  {% for message in messages %}
   {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
  {% endfor %}
{% endif %}
<body style="position: relative; overflow: hidden; margin: 0;">
  <div class="container d-flex justify-content-center align-items-center min-vh-100 login-container" style="position: relative; z-index: 1;">
    <div class="col-md-6 col-lg-4 shadow p-4 rounded-lg" style="background: rgba(181,220,220,0.25); -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px); border: 1px solid rgba(181,220,220,0.025); border-radius: 1.25rem; ">
      <div class="text-start mb-3">

      </div>
      <h4 class="text-center">Register</h4>
      <form method="post" action="{% url 'register1' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username">UserName:</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Enter phone number" required>
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label for="password1">Confirm Password:</label>
          <input type="password" class="form-control" name="password1" id="password1" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary register-button d-flex justify-content-center mx-auto">Register</button>
      </form>
      <div class="error-container">
        <div class="text-danger" id="error">{{ error_message|default:'' }}</div>
      </div>
      <div class="link-container text-center mt-3">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
</html>
